<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Pessoal</title>
  <link rel="stylesheet" href="style.min.css">
  <link rel="icon" href="/img/logo.svg" type="image/svg+xml">
</head>

<body>
  <header class="header">
    <div class="header-container">
      <img src="/img/logo.svg" alt="KB">
      <nav>
        <ul class="header-menu">
          <li><a href="#formacao">Formação</a></li>
          <li><a href="#experiencia">Experiência</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="introducao">
    <img src="/img/perfil.jpg" alt="perfil">
    <div>
      <h1>Desenvolvedor<br>Front End &<br>UX/UI Designer</h1>
    </div>
  </main>
  <section class="formacao" id="formacao" aria-label="Formação">
    <div class="formacao-container">
      <h2 class="subtitulo">Formação</h2>
      <div>
        <div class="formacao-slide">
          <img class="formacao-icon" src="/img/icon1.svg" alt="">
          <span class="formacao-nivel">Pós-Graduação</span>
          <span class="formacao-ano">2024</span>
          <h3 class="formacao-titulo">UX e Design de Experiências</h3>
          <span class="formacao-inst">UNESC</span>
          <ul class="formacao-hab">
            <li>UX Design</li>
            <li>Design Thinking</li>
            <li>Figma</li>
          </ul>
          <img class="formacao-detalhe" src="/img/detalhe.svg" alt="">
        </div>
        <div class="formacao-slide">
          <img class="formacao-icon" src="/img/icon1.svg" alt="">
          <span class="formacao-nivel">CST</span>
          <span class="formacao-ano">2023</span>
          <h3 class="formacao-titulo">Design de Interiores</h3>
          <span class="formacao-inst">UNICESUMAR</span>
          <ul class="formacao-hab">
            <li>Design</li>
            <li>AutoCAD</li>
            <li>SketchUp</li>
          </ul>
          <img class="formacao-detalhe" src="/img/detalhe.svg" alt="">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
